
<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css'>

<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 48px;
}
</style>
</head>
<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0"
		width="600" style="border-collapse: collapse;">
		<tr>
			<td align="center" bgcolor="#ffffff" style="padding: 40px 0 30px 0;">
				
			<img width="130px" height="125px" th:src="@{https://i.imgur.com/DdKH3q6.png}"/> 
				
			
			</td>
		</tr>
		<tr>
			<td bgcolor="#8dd448" style="padding: 40px 30px 40px 30px;">
			<h3>	<p>Olá <span th:text="${pedido.cliente.nome}"></span> ! </p><h3>
				<h2>
			Seu pedido n° <span th:text="${pedido.id}"> </span> foi confirmado!
		</h2>
		<p>
			Instante: <span
				th:text="${#dates.format(pedido.instante, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		<p>
			Cliente: <span th:text="${pedido.cliente.nome}"></span>
		</p>
		<p>
			Situação do pagamento: <span
				th:text="${pedido.pagamento.estado.descricao}"></span>
		</p>
		<h3>Detalhes do pedido:</h3>
		<table border="1">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${pedido.itens}">
				<td th:text="${item.produto.nome}">nome</td>
				<td th:text="${item.quantidade}">quantidade</td>
				<td
					th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2,
'COMMA')}">preco</td>
				<td
					th:text="${#numbers.formatDecimal(item.subTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			<b>Valor total: <span
				th:text="${#numbers.formatDecimal(pedido.valorTotal, 0,
'POINT', 2, 'COMMA')}"></span></b>
		</p>
		
		
		
				<p>Obrigado!</p>
			</td>
		</tr>
		<tr>
			<td bgcolor="#777777" style="padding: 30px 30px 30px 30px;">
				<p>Equipe Avanço Tecnologia</p>
				<p>Brasil</p>
			</td>
		</tr>
	</table>

</body>
</html>
